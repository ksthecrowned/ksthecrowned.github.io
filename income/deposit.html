<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png" />
    <link rel="stylesheet" href="./assets/chart.js" />
    <link rel="stylesheet" href="./assets/css/font-awesome/all.css" />
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link rel="stylesheet" href="./assets/css/compiled-tailwind.css" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Dashboard</title>
  </head>
  <body class="text-blueGray-700 antialiased">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">

      <!-- Mobile nav -->
      <nav class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-white flex flex-wrap items-center justify-between relative md:w-64 z-50 py-4 px-6">
        <div class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto">
          <button class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
               onclick="toggleNavbar('example-collapse-sidebar')">
            <i class="fas fa-bars"></i>
          </button>
          <a class="logo md:block text-left mr-0 inline-block whitespace-nowrap text-2xl font-mono font-bold px-0" href="javascript:void(0)">
            uptrade
          </a>
          <ul class="md:hidden items-center flex flex-wrap list-none">
            <li class="inline-block relative" x-data="{ isOpen: false }">
              <button class="text-blueGray-500 block focus:outline-none" @click="isOpen = !isOpen" @keydown.escape="isOpen = false">
                <div class="items-center flex">
                  <span class="w-12 h-12 text-sm text-white bg-blueGray-200 inline-flex items-center justify-center rounded-full">
                    <img alt="..." class="w-full rounded-full align-middle border-none shadow-lg"
                        src="./assets/img/team-1-800x800.jpg"/>
                  </span>
                </div>
              </button>
              <div x-show="isOpen" @click.away="isOpen = false" class="border absolute py-2 w-42 right-0 bg-white text-base z-50 text-left rounded shadow-lg">
                <a href="#" class="text-sm py-1 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
                  Action
                </a>
                <a href="#" class="text-sm py-1 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
                  Another action
                </a>
                <a href="#" class="text-sm py-1 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
                  Log out
                </a>
              </div>
            </li>
          </ul>
          <div class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded hidden" id="example-collapse-sidebar">
            <div class="md:min-w-full md:hidden block pb-4 mb-4 border-b border-solid border-blueGray-200">
              <div class="flex flex-wrap">
                <div class="w-6/12">
                  <a class="logo md:block text-left md:pb-2 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0" href="javascript:void(0)">
                   uptrade
                  </a>
                </div>
                <div class="w-6/12 flex justify-end">
                  <button class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
                    onclick="toggleNavbar('example-collapse-sidebar')">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
            </div>
            <form class="mt-6 mb-4 md:hidden">
              <div class="mb-3 pt-0">
                <input type="text" placeholder="Search" class="border-0 px-3 py-2 h-12 border border-solid  border-blueGray-500 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-base leading-snug shadow-none outline-none focus:outline-none w-full font-normal"/>
              </div>
            </form>

            <!-- SideBar -->
            <ul class="md:flex-col md:min-w-full flex flex-col list-none">
              <li class="items-center">
                <a class="text-blueGray-700 hover:text-blueGray-500 text-xs uppercase py-3 font-bold block" href="#/dashboard">
                  <i class="fas fa-tv opacity-75 mr-2 text-sm"></i>
                  Dashboard
                </a>
              </li>
              <li class="items-center">
                <a class="text-blueGray-700 hover:text-blueGray-500 text-xs uppercase py-3 font-bold block" href="#/landing">
                  <i class="fas fa-newspaper text-blueGray-400 mr-2 text-sm"></i>
                  Landing Page
                  </a>
              </li>
              
              <li class="items-center">
                <a class="text-blueGray-700 hover:text-blueGray-500 text-xs uppercase py-3 font-bold block" href="#/login">
                  <i class="fas fa-fingerprint text-blueGray-400 mr-2 text-sm"></i>
                  Register
                </a>
              </li>
              <li class="items-center">
                <a class="text-blueGray-700 hover:text-blueGray-500 text-xs uppercase py-3 font-bold block" href="#/login">
                  <i class="fas fa-fingerprint text-blueGray-400 mr-2 text-sm"></i>
                  Login
                </a>
              </li>
              <li class="items-center">
                <a class="text-blueGray-700 hover:text-blueGray-500 text-xs uppercase py-3 font-bold block" href="#/login">
                  <i class="fas fa-sign-out-alt text-blueGray-400 mr-2 text-sm"></i>
                  Log out
                </a>
              </li>
              <li class="items-center">
                <a class="text-blueGray-700 hover:text-blueGray-500 text-xs uppercase py-3 font-bold block" href="#/login">
                  <i class="fas fa-grimace text-blueGray-400 mr-2 text-sm"></i>
                  Settings
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="relative md:ml-64 bg-blueGray-50">

        <!-- Desktop nav -->
        <nav class="absolute top-0 left-0 w-full z-10 bg-transparent md:flex-row md:flex-nowrap md:justify-start flex items-center p-4">
          <div class="w-full mx-aut0 items-center flex justify-between md:flex-nowrap flex-wrap md:px-10 px-4">
            <form class="md:flex hidden flex-row flex-wrap items-center lg:ml-auto mr-3">
              <div class="relative flex w-full flex-wrap items-stretch">
                <span class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3">
                  <i class="fas fa-search"></i>
                </span>
                <input type="text" placeholder="Search here..." class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:ring w-full pl-10"/>
              </div>
            </form>
            <ul class="flex-col md:flex-row list-none items-center hidden md:flex" x-data="{ isOpen: false }">
              <button class="text-blueGray-500 block focus:outline-none" @click="isOpen = !isOpen" @keydown.escape="isOpen = false">
                <div class="items-center flex">
                  <span class="w-12 h-12 text-sm text-white bg-blueGray-200 inline-flex items-center justify-center rounded-full">
                    <img alt="..." class="w-full rounded-full align-middle border-none shadow-lg"
                      src="./assets/img/team-1-800x800.jpg"/>
                  </span>
                </div>
              </button>
              <div x-show="isOpen" @click.away="isOpen = false" class="absolute right-0 top-0 py-2 mr-5 mt-16 bg-white text-base z-50 py-2 list-none text-left rounded shadow-lg" style="min-width: 12rem;" id="user-dropdown">
                <a href="#" class="text-sm py-1 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
                    Action
                </a>
                <a href="#" class="text-sm py-1 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
                    Another action
                </a>
                <a href="#" class="text-sm py-1 px-4 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700">
                    Log out
                </a>
              </div>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <div class="relative pb-32 pt-6 min-h-screen">
          <div class="md:px-4 mx-auto w-full">
            <div>
              <h1 class="text-xl pb-6 pl-4">Make a deposit</h1>
              <hr>
              <div class="w-full max-w-xl mx-auto px-4 mt-4">
                <div class="relative flex flex-col min-w-0 break-words bg-white rounded mb-6 xl:mb-0 shadow-lg">
                  <div class="flex-auto py-4 px-2 sm:p-4">
                    <form action="#" class="flex flex-col px-4">
                        <div class="flex flex-col mt-4">
                            <label class="text-sm font-semibold text-gray-500 mb-1">Amount</label>
                            <input type="number" class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-gray-500 focus:outline-none" />
                        </div>
                        <div class="flex flex-col mt-4">
                            <label class="text-sm font-semibold text-gray-500 mb-1">Deposit method</label>
                            <select class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-gray-500 focus:outline-none">
                                <option value="">Bitcoin</option>
                                <option value="">Payeer</option>
                                <option value="">Perfect Money</option>
                            </select>
                        </div>
                        <div class="flex flex-col mt-4">
                            <label class="text-sm font-semibold text-gray-500 mb-1">Comment</label>
                            <textarea class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-gray-500 focus:outline-none"
                            ></textarea>
                        </div>
                        <div class="my-4">
                            <button type="submit" class="w-full px-4 py-2 text-lg text-white font-semibold bg-purple-600 rounded-lg shadow focus:outline-none">
                                Proceed
                            </button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          <footer class="block py-4">
            <div class="container mx-auto px-4">
              <hr class="mb-4 border-b-1 border-blueGray-200" />
              <div class="flex flex-wrap items-center md:justify-between justify-center">
                <div class="w-full md:w-4/12 px-4">
                  <div class="text-sm text-blueGray-500 font-semibold py-1">
                    Copyright © 2021 <span id="javascript-date"></span>
                    <a href="#" class="text-blueGray-500 hover:text-blueGray-700 text-sm font-semibold py-1">
                      ThisWebSite
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="./assets/js/alpine.js"></script>
    <script src="./assets/js/chart.js"></script>
    <script src="./assets/js/popper.js"></script>
    <script>
      /* Sidebar - Side navigation menu on mobile/responsive mode */
      function toggleNavbar(collapseID) {
        document.getElementById(collapseID).classList.toggle("hidden");
        document.getElementById(collapseID).classList.toggle("bg-white");
        document.getElementById(collapseID).classList.toggle("m-2");
        document.getElementById(collapseID).classList.toggle("py-3");
        document.getElementById(collapseID).classList.toggle("px-6");
      }
    </script>
  </body>
</html>
