<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png"/>
    <link rel="stylesheet" href="./assets/css/font-awesome/all.css"/>
    <link rel="stylesheet" href="./assets/css/tailwind.css"/>
    <link rel="stylesheet" href="./assets/css/compiled-tailwind.css" />
    <link rel="stylesheet" href="./assets/css/styles.css"/>
    <title>Create an account</title>
  </head>
  <body class="bg-gray-100 ">
    <section class="md:pt-12 flex justify-center">
        <div class="w-full md:w-4/12 max-w-xl">
            <div class="relative z-10 py-20 md:py-6 px-6 flex flex-col bg-white md:shadow-lg rounded-lg">
                <h3 class="text-center text-gray-800 my-4 text-3xl">Create an account</h3>
                <form action="#" class="flex flex-col my-4 p-2">
                    <div class="flex flex-col">
                        <label for="email" class="text-sm font-semibold text-gray-500 mb-1">Email address</label>
                        <input type="email" id="email" class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-gray-500 focus:outline-none" />
                    </div>
                    <div class="flex flex-col mt-4">
                        <label for="username" class="text-sm font-semibold text-gray-500 mb-1">Username</label>
                        <input type="text" id="username" class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-gray-500 focus:outline-none" />
                    </div>
                    <div class="flex flex-col mt-4">
                        <label for="password" class="text-sm font-semibold text-gray-500 mb-1">Password</label>
                        <input type="password" id="password" class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-gray-500 focus:outline-none" />
                    </div>
                    <div class="flex flex-col mt-4">
                        <label for="passwordConfirm" class="text-sm font-semibold text-gray-500 mb-1">Password confirm</label>
                        <input type="password" id="passwordConfirm" class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-gray-500 focus:outline-none" />
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="w-full px-4 py-2 text-lg text-white font-semibold bg-purple-600 rounded-lg shadow focus:outline-none">
                            Register
                        </button>
                    </div>
                    <div class="mt-4">
                        Already have an account? <a href="login.html" class="font-medium text-blue-600 focus:text-blue-800 underline">Login to your account</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
  </body>
</html>
